<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Organizers - Acceso</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ôüÔ∏è</text></svg>">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            position: relative;
        }
        
        .logo {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 25px;
            color: var(--primary);
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9em;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #c0392b;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .error {
            color: var(--accent);
            text-align: center;
            margin-top: 12px;
            font-size: 0.85em;
            min-height: 20px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #bdc3c7;
            margin: 0 5px;
            transition: background 0.3s ease;
        }
        
        .step-dot.active {
            background: var(--accent);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .social-login {
            margin: 25px 0 15px;
            text-align: center;
        }
        
        .social-title {
            margin-bottom: 15px;
            color: #7f8c8d;
            font-size: 0.9em;
            position: relative;
        }
        
        .social-title:before, .social-title:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .social-title:before {
            left: 0;
        }
        
        .social-title:after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .social-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            border-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        
        .create-account a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
        }

        /* NUEVOS ESTILOS PARA MEJORAS */
        .password-input-group {
            position: relative;
        }

        .password-input-group input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 1.1em;
            padding: 5px;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .code-inputs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
        }

        .code-digit {
            width: 45px !important;
            height: 45px !important;
            text-align: center !important;
            font-size: 1.2em !important;
            font-weight: bold !important;
            padding: 0 !important;
        }

        .code-digit:focus {
            border-color: var(--secondary) !important;
            background-color: #f8f9fa;
        }
        
        /* Modal de registro */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.4em;
            color: var(--primary);
            font-weight: 600;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #7f8c8d;
            padding: 5px;
        }
        
        .modal-form .form-group {
            margin-bottom: 15px;
        }
        
        .modal-form label {
            font-size: 0.85em;
        }
        
        .modal-form input, .modal-form select {
            padding: 10px 12px;
            font-size: 0.95em;
        }
        
        .modal-footer {
            margin-top: 20px;
            text-align: center;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .terms {
            font-size: 0.8em;
            color: #7f8c8d;
            text-align: center;
            margin-top: 15px;
        }
        
        .terms a {
            color: var(--secondary);
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .code-digit {
                width: 40px !important;
                height: 40px !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">‚ôüÔ∏è Chess Organizers</div>
        
        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
        </div>

        <!-- Paso 1: Credenciales -->
        <div id="step1" class="step active">
            <h2 style="text-align: center; margin-bottom: 25px; color: var(--primary); font-size: 1.4em;">Iniciar Sesi√≥n</h2>
            
            <div class="form-group">
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" placeholder="admin@chessorganizers.com" autocomplete="email" value="admin@chessorganizers.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <div class="password-input-group">
                    <input type="password" id="password" placeholder="chess2025" autocomplete="current-password" value="chess2025">
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button class="btn" onclick="verifyStep1()">Continuar</button>
            <div id="error1" class="error"></div>
            
            <div class="social-login">
                <div class="social-title">o inicia sesi√≥n con</div>
                <div class="social-buttons">
                    <button class="social-btn" onclick="socialLogin('google')" title="Google">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    <button class="social-btn" onclick="socialLogin('facebook')" title="Facebook">f</button>
                    <button class="social-btn" onclick="socialLogin('apple')" title="Apple">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="#000000">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="create-account">
                ¬øNo tienes cuenta? <a href="#" onclick="showRegisterModal()">Crear cuenta</a>
            </div>
        </div>

        <!-- Paso 2: Verificaci√≥n -->
        <div id="step2" class="step">
            <h2 style="text-align: center; margin-bottom: 25px; color: var(--primary); font-size: 1.4em;">Verificaci√≥n de Seguridad</h2>
            
            <div class="form-group">
                <label for="code">C√≥digo de 6 d√≠gitos:</label>
                <div class="code-inputs">
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" inputmode="numeric">
                </div>
            </div>
            
            <button class="btn" onclick="verifyStep2()">Acceder al Panel</button>
            <button class="btn btn-secondary" onclick="backToStep1()" style="margin-top: 10px;">Volver Atr√°s</button>
            <div id="error2" class="error"></div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Volver al Inicio</a>
        </div>
    </div>

    <!-- Modal de registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Crear Cuenta</h3>
                <button class="close-modal" onclick="closeRegisterModal()">&times;</button>
            </div>
            <form class="modal-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellidos:</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Tel√©fono:</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="emailRegister">Correo electr√≥nico:</label>
                    <input type="email" id="emailRegister" required>
                </div>
                
                <div class="form-group">
                    <label for="country">Pa√≠s:</label>
                    <select id="country" required>
                        <option value="">Selecciona un pa√≠s</option>
                        <option value="ES">Espa√±a</option>
                        <option value="FR">Francia</option>
                        <option value="IT">Italia</option>
                        <option value="DE">Alemania</option>
                        <option value="UK">Reino Unido</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">M√©xico</option>
                        <option value="AR">Argentina</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="passwordRegister">Contrase√±a:</label>
                    <input type="password" id="passwordRegister" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase√±a:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" class="btn">Crear Cuenta</button>
                </div>
                
                <div class="terms">
                    Al crear una cuenta, aceptas nuestros <a href="#">T√©rminos de Servicio</a> y <a href="#">Pol√≠tica de Privacidad</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Credenciales v√°lidas
        const VALID_EMAIL = "admin@chessorganizers.com";
        const VALID_PASSWORD = "chess2025";
        const VALID_CODE = "123456";

        // 1. FUNCI√ìN MOSTRAR/OCULTAR CONTRASE√ëA
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // 2. VALIDACI√ìN LOGIN
        function verifyStep1() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error1 = document.getElementById('error1');

            if (email === VALID_EMAIL && password === VALID_PASSWORD) {
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                document.getElementById('dot1').classList.remove('active');
                document.getElementById('dot2').classList.add('active');
                error1.textContent = '';
                
                // Auto-focus en el primer d√≠gito del c√≥digo
                setTimeout(() => {
                    document.querySelector('.code-digit').focus();
                }, 100);
            } else {
                error1.textContent = 'Correo o contrase√±a incorrectos';
            }
        }

        // 3. VALIDACI√ìN C√ìDIGO - VERSI√ìN CORREGIDA
        function verifyStep2() {
            const codeDigits = document.querySelectorAll('.code-digit');
            let enteredCode = '';
            
            codeDigits.forEach(digit => {
                enteredCode += digit.value;
            });
            
            const error2 = document.getElementById('error2');
            const btn = document.querySelector('#step2 .btn');

            console.log('üîê C√≥digo ingresado:', enteredCode);
            
            if (enteredCode === VALID_CODE) {
                console.log('‚úÖ C√≥digo correcto, redirigiendo...');
                
                // üî•üî•üî• ESTAS SON LAS L√çNEAS CR√çTICAS QUE FALTABAN üî•üî•üî•
                localStorage.setItem('userAuthenticated', 'true');
                localStorage.setItem('username', 'Administrador');
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('loginTimestamp', new Date().toISOString());
                
                // FEEDBACK VISUAL MEJORADO
                btn.innerHTML = '‚úÖ Acceso concedido...';
                btn.style.background = '#2ecc71';
                btn.disabled = true;
                
                // Redirecci√≥n con m√∫ltiples estrategias
                setTimeout(() => {
                    console.log('üöÄ Redirigiendo a dashboard...');
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } else {
                error2.textContent = 'C√≥digo incorrecto. Usa: 123456';
                codeDigits.forEach(digit => {
                    digit.style.borderColor = 'var(--accent)';
                });
            }
        }

        // NAVEGACI√ìN ENTRE D√çGITOS DEL C√ìDIGO
        document.querySelectorAll('.code-digit').forEach((digit, index, digits) => {
            digit.addEventListener('input', function(e) {
                // Solo permitir n√∫meros
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Si se ingres√≥ un d√≠gito, pasar al siguiente
                if (this.value.length === 1 && index < digits.length - 1) {
                    digits[index + 1].focus();
                }
                
                // Auto-verificar si todos los d√≠gitos est√°n llenos
                const allFilled = Array.from(digits).every(d => d.value.length === 1);
                if (allFilled) {
                    verifyStep2();
                }
            });
            
            digit.addEventListener('keydown', function(e) {
                // Permitir navegaci√≥n con flechas y borrado
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    digits[index - 1].focus();
                } else if (e.key === 'ArrowLeft' && index > 0) {
                    digits[index - 1].focus();
                } else if (e.key === 'ArrowRight' && index < digits.length - 1) {
                    digits[index + 1].focus();
                }
            });
        });

        function backToStep1() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('dot2').classList.remove('active');
            document.getElementById('dot1').classList.add('active');
            
            // Limpiar c√≥digo
            document.querySelectorAll('.code-digit').forEach(digit => {
                digit.value = '';
                digit.style.borderColor = '#e0e0e0';
            });
            document.getElementById('error2').textContent = '';
        }

        function socialLogin(provider) {
            alert(`Iniciando sesi√≥n con ${provider} (simulado)`);
        }

        // FUNCIONES DEL MODAL DE REGISTRO
        function showRegisterModal() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('registerForm').reset();
        }

        // Manejo del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('emailRegister').value;
            const country = document.getElementById('country').value;
            const password = document.getElementById('passwordRegister').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden');
                return;
            }
            
            // Simular registro exitoso
            alert(`Cuenta creada exitosamente para ${firstName} ${lastName}`);
            closeRegisterModal();
            
            // Prellenar el email en el formulario de login
            document.getElementById('email').value = email;
        });

        // Manejo de teclado
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyStep1();
        });

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('registerModal')) {
                closeRegisterModal();
            }
        });

        // Auto-completar credenciales para testing
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚ôüÔ∏è Chess Organizers - Login cargado');
            console.log('Credenciales de prueba:');
            console.log('Email: admin@chessorganizers.com');
            console.log('Contrase√±a: chess2025');
            console.log('C√≥digo: 123456');
            
            // Verificar si ya est√° autenticado (evitar login innecesario)
            if (localStorage.getItem('userAuthenticated') === 'true') {
                console.log('‚úÖ Usuario ya autenticado, redirigiendo...');
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
